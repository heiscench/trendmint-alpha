<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
  <head>
    <style>
body {
  background:#0b0f14;
  color:#e6edf3;
  font-family:Arial;
  margin:0;
  padding:20px;
}

h1 {
  color:#58a6ff;
}

#tokens {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
  margin-top:20px;
}

.card {
  background:#111821;
  padding:15px;
  border-radius:14px;
  border:1px solid #1f2937;
  transition:0.2s;
}

.card:hover {
  transform:translateY(-4px);
  border-color:#58a6ff;
}

a {
  color:#58a6ff;
  text-decoration:none;
  font-weight:bold;
}
    </style>
  </head>
<body>
  <h1>ðŸ”¥ TrendMint Alpha</h1>
<p>Find trending tokens across all chains before they pump</p>

<div id="tokens"></div>


<script>
async function loadTokens() {
  try {
    const res = await fetch("https://api.dexscreener.com/token-boosts/latest/v1");
    const data = await res.json();

    const container = document.getElementById("tokens");
    container.innerHTML = "";

    data.slice(0, 20).forEach(token => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
  <h3>ðŸš€ Boosted Token</h3>
  <p><b>Chain:</b> ${token.chainId}</p>
  <p><b>Boost:</b> ${token.amount}</p>
  <p><b>Total Boost:</b> ${token.totalAmount}</p>
  <a href="${token.url}" target="_blank">Open Chart â†’</a>
`;

      container.appendChild(card);
    });

  } catch(err) {
  document.getElementById("tokens").innerHTML = "Failed to load tokens";
  console.log(err);
  }
  }
}

loadTokens();
</script>
  
</body>

</html>
