<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <h1>ðŸ”¥ TrendMint Alpha</h1>
<p>Find trending tokens across all chains before they pump</p>

<div id="tokens"></div>


<script>
async function loadTokens() {
  try {
    const res = await fetch("https://api.dexscreener.com/token-boosts/latest/v1");
    const data = await res.json();

    const container = document.getElementById("tokens");
    container.innerHTML = "";

    data.slice(0, 20).forEach(token => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>Token Boost</h3>
        <p>Chain: ${token.chainId}</p>
        <p>Boost Amount: ${token.amount}</p>
        <p>Total Boost: ${token.totalAmount}</p>
        <a href="${token.url}" target="_blank">View Chart</a>
      `;

      container.appendChild(card);
    });

  } catch(err) {
    document.getElementById("tokens").innerHTML = "Failed to load tokens";
    console.log(err);
  }
}

loadTokens();
</script>
  
</body>

</html>
