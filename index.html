<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrendMint Alpha</title>
  <style>
    body {
      background: #0b0f14;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
      text-align: center;
    }

    p.subtitle {
      text-align: center;
      color: #8b949e;
    }

    #loading {
      text-align: center;
      font-size: 1.2em;
      margin: 40px 0;
      color: #58a6ff;
    }

    #tokens {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: #111821;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid #1f2937;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #58a6ff;
      box-shadow: 0 8px 24px rgba(88, 166, 255, 0.12);
    }

    .token-logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-bottom: 12px;
      background: #1f2937;
      object-fit: cover;
    }

    .token-logo-fallback {
      font-size: 32px;
    }

    h3 {
      margin: 8px 0 4px;
      font-size: 1.2em;
    }

    .info {
      color: #8b949e;
      font-size: 0.95em;
      margin: 4px 0;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 12px;
      display: inline-block;
      transition: color 0.2s;
    }

    a:hover {
      color: #79c0ff;
    }

    .error {
      color: #f85149;
      text-align: center;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ TrendMint Alpha</h1>
  <p class="subtitle">Hot & boosted tokens across chains â€” catch them before they move</p>

  <div id="loading">Loading hot tokens...</div>
  <div id="tokens"></div>
<script>
  async function loadTokens() {
    const container = document.getElementById("tokens");
    const loading = document.getElementById("loading");
    container.innerHTML = "";

    try {
      // Now fetch from YOUR OWN Vercel API route (no CORS issue)
      const res = await fetch("/api/tokens");

      if (!res.ok) {
        const errData = await res.json();
        throw new Error(errData.error || `HTTP error ${res.status}`);
      }

      const data = await res.json();

      // DexScreener /token-boosts/top/v1 returns a plain ARRAY of objects
      const items = Array.isArray(data) ? data : [];

      if (items.length === 0) {
        throw new Error("No boosted tokens available right now");
      }

      // Sort by totalAmount descending (highest boosted first)
      items.sort((a, b) => (b.totalAmount || 0) - (a.totalAmount || 0));

      // Show top 20
      items.slice(0, 20).forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const logo = item.icon 
          ? `https://dd.dexscreener.com/ds-data/tokens/\( {item.chainId}/ \){item.tokenAddress}/icon` 
          : "https://via.placeholder.com/64?text=?";

        const name = item.description?.split(' ')[0] || "Unknown Token";
        const symbol = item.tokenAddress?.slice(0, 6) + "..." || "?";
        const chain = item.chainId || "unknown";
        const boostAmount = item.totalAmount ? item.totalAmount.toLocaleString() : "â€”";

        // Price/volume not always in boosts response â†’ show boost strength instead
        const price = "â€”";   // API doesn't include priceUsd here
        const volume = "â€”";

        card.innerHTML = `
          <img class="token-logo" src="\( {logo}" alt=" \){name}" 
               onerror="this.outerHTML='<div class=\\'token-logo token-logo-fallback\\'>?</div>'">
          <h3>\( {name} ( \){symbol})</h3>
          <div class="info"><b>Chain:</b> ${chain}</div>
          <div class="info"><b>Boost Amount:</b> ${boostAmount}</div>
          <div class="info"><b>Price:</b> ${price}</div>
          <a href="\( {item.url || `https://dexscreener.com/ \){chain}/${item.tokenAddress}`}" target="_blank">
            View on DexScreener â†’
          </a>
        `;

        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      container.innerHTML = `<p class="error">Failed to load tokens: ${err.message}</p>`;
    } finally {
      loading.style.display = "none";
    }
  }

  loadTokens();
        </script>
</body>
</html>
