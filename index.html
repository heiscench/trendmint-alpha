<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrendMint Alpha</title>
  <style>
    body {
      background: #0b0f14;
      color: #e6edf3;
      font-family: Arial;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    #tokens {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #111821;
      padding: 15px;
      border-radius: 14px;
      border: 1px solid #1f2937;
      transition: 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: #58a6ff;
    }

    .token-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>ðŸ”¥ TrendMint Alpha</h1>
  <p>Find trending tokens across all chains before they pump</p>

  <div id="tokens"></div>

<script>
async function loadTokens() {
  try {
    // Use CORS proxy
    const res = await fetch("https://api.allorigins.win/raw?url=https://api.dexscreener.com/latest/dex/tokens");
    const data = await res.json();

    const container = document.getElementById("tokens");
    container.innerHTML = "";

    const pairs = data.pairs || data; // fallback

    pairs.slice(0, 20).forEach(pair => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img class="token-logo" src="${pair.baseToken.logo}" alt="${pair.baseToken.name}">
        <h3>${pair.baseToken.name} (${pair.baseToken.symbol})</h3>
        <p><b>Chain:</b> ${pair.chainId}</p>
        <p><b>Price:</b> $${parseFloat(pair.priceUsd).toFixed(5)}</p>
        <p><b>24h Volume:</b> $${parseFloat(pair.volume.h24).toLocaleString()}</p>
        <a href="https://dexscreener.com/${pair.chainId}/${pair.pairAddress}" target="_blank">View Chart â†’</a>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    document.getElementById("tokens").innerHTML = "Failed to load tokens";
    console.log(err);
  }
}

loadTokens();
</script>
</body>

</html>
