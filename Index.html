<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <h1>ðŸ”¥ TrendMint Alpha</h1>
<p>Find trending tokens across all chains before they pump</p>

<div id="tokens"></div>

<script>
async function loadTokens() {
  const res = await fetch("https://api.dexscreener.com/latest/dex/pairs");
  const data = await res.json();

  const container = document.getElementById("tokens");
  container.innerHTML = "";

  data.pairs.slice(0, 20).forEach(pair => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${pair.baseToken.name} (${pair.baseToken.symbol})</h3>
      <p>Chain: ${pair.chainId}</p>
      <p>Price: $${pair.priceUsd}</p>
      <p>24h Volume: $${pair.volume.h24}</p>
      <a href="${pair.url}" target="_blank">View Chart</a>
    `;

    container.appendChild(card);
  });
}

loadTokens();
</script>
  
</body>

</html>
